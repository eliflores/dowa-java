<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich">



    <ui:composition template="/layout/default.xhtml">
        <ui:define name="content">
            #{homeController.welcome}

            <br/>
            <h:outputText value="Your selection: #{userSessionData.selectedName}" style="font-weight:bold" rendered="#{not empty userSessionData.selectedName}"/>

            <h:form>
                <rich:select enableManualInput="false" defaultLabel="Select a name" value="#{userSessionData.selectedName}">
                    <f:selectItems value="#{homeController.names}" />
                </rich:select>
                <br/>
                <h:commandButton value="Select"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
